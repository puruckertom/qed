summary: IEC Model

description: |
  IECV1.1 (Individual Effect Chance Model Version 1.1) estimates potential effects at an
  ndividual level. Generally, available toxicity data provides an LC50 or an EC50, (the
  concentration at which 50% of the test population exhibits the designated endpoint, usually
  mortality).

consumes:
  - application/json

produces:
  - application/json

parameters:
  -
    description: Input JSON for IEC model run
    required: true

responses:
  200:
    description: Successful Operation