<script language="javascript" type="text/javascript" src="/stylesheets/jqplot/plugins/jqplot.barRenderer.min.js"></script>

<script type='text/javascript'> 

$(document).ready(function(){
        $.jqplot.config.enablePlugins = true;
    	//$('#x_pre_irr').closest('tr').hide();
    	var s1 = $.parseJSON($('#x_pre_irr_val_1').text());

        $.jqplot('chart1', [s1], {
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                pointLabels: { show: true },
                                rendererOptions: {
                                barWidth: 3,
                                barPadding: -40,
                                barMargin: 100
                                }
            },
                        series:[
                        {label:'Prepip.+Irrig'}
                        ],
                        axes: {
                              xaxis: {
                                  renderer: $.jqplot.CategoryAxisRenderer,
                                        label :'Period'

                                      },
                              yaxis: {
                                label: 'Prepip.+Irrig (cm)',
                                        labelRenderer: $.jqplot.CanvasAxisLabelRenderer

                                      }
                    },
                         legend: {
                              show: true,
                              location: 'ne',
                              placement: 'inside',
                                fontSize: '11px'
                    } 
        })   
    })
</script>


<script type='text/javascript'> 
$(document).ready(function(){

    $.jqplot.config.enablePlugins = true;
		//$('#x_leachate').closest('tr').hide();
	
		// $('#x_et_1').closest('tr').hide();
    	var s3 = $.parseJSON($('#x_et_val_1').text());
		// $('#x_runoff_1').closest('tr').hide();
    	var s4 = $.parseJSON($('#x_runoff_val_1').text());		
		         
        $.jqplot('chart2', [s3, s4], {
            stackSeries: true,

                        seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                pointLabels: { show: false },
                                rendererOptions: {
                                        barWidth: 4
                                        }
            },
                        
                        series:[
                        {label:'Evapo-Transp.'},{label:'Runoff'}
                        ],
                        axes: {
                              xaxis: {
                                  renderer: $.jqplot.CategoryAxisRenderer,
                                        label :'Period'
                                      },
                              yaxis: {
                                label: 'Water Balance (cm)',
                                        labelRenderer: $.jqplot.CanvasAxisLabelRenderer
                                      }
                    },
                         legend: {
                              show: true,
                              location: 'ne',
                              placement: 'inside',
                                fontSize: '11px'
                    } 
                        
                        
                        
                        
        })   
    })
</script>
