<script>
$(document).ready(function() {
    var curr_ind = 0;
    $(".submit").hide();
    $(".back").hide();

$('.next').click(function () {

        var tab = $(".tab:visible");
        if (curr_ind < 11) {      
            var tab_pool = ["tab_model"];
            var uptab_pool = ["model"];
            var vis_list = [".model"];
            $('input[name="model"]:checked').each(function () {
                selec_temp = $(this).val()
                tab_pool.push(selec_temp);
                uptab_pool.push(selec_temp.slice(4));
                vis_list.push("."+selec_temp.slice(4));
            });
            
            // console.log(vis_list)
            // console.log(uptab_pool)

            $('.uutab').hide();
            $(vis_list.join(', ')).show();

            $(".tab:visible").hide();
            $("."+ uptab_pool[curr_ind]).css({'color': '#333333'});
            curr_ind = curr_ind + 1;

            $("." + tab_pool[curr_ind]).show();
            $("."+ uptab_pool[curr_ind]).css({'color': '#FFA500'});
            $(".submit").hide();
            $(".back").show();
            }
        if (curr_ind == tab_pool.length-1) {
            $(".submit").show();
            $(".next").hide();
        }
    });

    $('.back').click(function () {
        if (curr_ind > 0) {

            var tab_pool = ["tab_model"];
            var uptab_pool = ["model"];
            var vis_list = [".model"];
            $('input[name="model"]:checked').each(function () {
                selec_temp = $(this).val()
                tab_pool.push(selec_temp);
                uptab_pool.push(selec_temp.slice(4));
                vis_list.push("."+selec_temp.slice(4));
            });
            
            // console.log(vis_list)
            $('.uutab').hide();
            $(vis_list.join(', ')).show();

            $(".tab:visible").hide();
            $("."+ uptab_pool[curr_ind]).css({'color': '#333333'});
            curr_ind = curr_ind - 1;
            $("." + tab_pool[curr_ind]).show();
            $("."+ uptab_pool[curr_ind]).css({'color': '#FFA500'});
            $(".submit").hide();
            $(".next").show();
        }
        if (curr_ind == 0) {
            $(".back").hide();
        }
    });
});
</script>
